name: Electron-v2
region: eu-central-1
yamlVersion: 2
backend:
    path: server
    language:
        name: ts
    scripts:
        deploy:
            - npm install
        local:
            - npm install
frontend:
    path: client
    publish: dist
    scripts:
        deploy:
            - npm install @genezio-sdk/${{projectName}}@1.0.0-${{stage}}
            - npm install
        build:
            - npm run build
    sdk:
        language: ts
    subdomain: silver-unconscious-elk
